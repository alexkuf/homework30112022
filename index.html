<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Projects Management</title>
</head>

<body>
    <div id="myTop" class="container">
        <header>
            <h1 class="LogoName">HackerU</h1>
            <h1 class="headerText">Welcome to Projects Management!</h1>
        </header>
        <div class="box">
            <h2 id="myH2">Add new project</h2>
            <div class="boxProject">
                <input type="text" name="" id="in1" required>
                <label for="name">Name of project:</label>
            </div>
            <div class="boxProject">
                <input type="text" name="" id="in2" required>
                <label for="name">Employee name:</label>
            </div>
            <div class="boxProject">
                <textarea name="" id="message" rows="8" required></textarea>
                <label for="message">Description:</label>
            </div>
            <button id="addProj" class="addProj">Add project</button>
            <button id="delProj" class="delProj">Delete project</button>
        </div>
    </div>
    <div class="container2">
        <div id="nameProject" class="nameProject">

        </div>
    </div>

    <script type="module" src="script.js"></script>
</body>

</html>
